<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,100&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Linktree</title>
</head>

<body>

    <div class="wrapper">
        <div class="content-wrapper">
            <div class="content">
                <div class="content-img">
                    <img src="https://img3.goodfon.ru/wallpaper/nbig/f/1c/sven-dota-2-the-rogue-knight.jpg" alt="SVEN">
                </div>
                <div class="content-header">
                    <p class="header-title">@ipannnsinaba</p>
                    <p class="header-desc">Hello World!</p>
                </div>
                <div class="content-body">
                    <div class="buttons">
                        <button><span class="icon-button"><i class="fa-brands fa-linkedin"></i></span>Linkedin</button>
                        <button><span class="icon-button"><i class="fa-brands fa-facebook"></i></span>Facebook</button>
                        <button><span class="icon-button"><i
                                    class="fa-brands fa-instagram"></i></span>Instagram</button>
                        <button><span class="icon-button"><i class="fa-brands fa-twitter"></i></span>Twitter</button>
                        <button><span class="icon-button"><i class="fa-brands fa-tiktok"></i></span>TikTok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
